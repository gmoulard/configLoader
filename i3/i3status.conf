general {
    colors = true
    interval = 1
}

order += "ipv6"
order += "volume master"
order += "disk /"
order += "disk /media/ssd"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

ipv6 {
#    format_down = "no IPv6"
    format_down = ""
    format_up = "IPv6: %ip"
}

volume master {
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    format = "â™ª: %volume"
    format_muted = "â™ª: muted (%volume)"
}

wireless _first_ {
#    format_up = "W: (%quality at %essid) %ip"
    format_up = "W: %quality at '%essid' %ip (%bitrate / %frequency)"
    format_down = "W: down"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

cpu_usage {
    format = "CPU: %usage"
}

cpu_temperature 0 {
    format = "T: %degrees Â°C"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon*/temp1_input/"
}

battery all {
    format = "%status %percentage %remaining"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "load: %1min"
}

disk "/" {
    format = "sda1: %avail"
}

disk "/media/ssd" {
        format = "sdb: %avail"
}

battery all {
    format = "Bat: %status %percentage %remaining %consumption"
#    format = "Bat: %status %remaining (%emptytime %consumption)"
    status_chr = "âš¡"
    status_bat = "ðŸ”‹"
    status_unk = "?"
    status_full = "â˜»"
}
