  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - '$HOME/srv/nginx:/etc/nginx/conf.d'
    networks:
      - srv
    labels:
      - 'traefik.enable=true'
      - 'traefik.frontend.rule=Host:${SITE}'
      - 'traefik.port=80'

  cyprine:
    image: nginx:stable-alpine
    container_name: cyprine
    volumes:
      - '$HOME/srv/cyprine:/etc/nginx/conf.d'
    networks:
      - srv
    labels:
